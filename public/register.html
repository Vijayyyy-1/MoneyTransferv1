<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <header class="bg-primary text-white text-center py-4 mb-4">
      <h1 class="h3">Register New User</h1>
    </header>

    <div class="container">
      <div class="card shadow-sm">
        <div class="card-body">
          <h2 class="h5 text-primary mb-3">User Information</h2>
          <form id="registerForm">
            <div class="mb-3">
              <label for="userName" class="form-label">Name</label>
              <input type="text" id="userName" class="form-control" required />
            </div>
            <div class="mb-3">
              <label for="userEmail" class="form-label">Email</label>
              <input
                type="email"
                id="userEmail"
                class="form-control"
                required
              />
            </div>
            <div class="mb-3">
              <label for="userWhatsapp" class="form-label"
                >WhatsApp Number</label
              >
              <input
                type="tel"
                id="userWhatsapp"
                class="form-control"
                placeholder="+91XXXXXXXXXX"
                pattern="^\+?[0-9]{10,15}$"
                required
              />
              <div class="form-text">
                Enter a valid WhatsApp number with country code (e.g.,
                +91XXXXXXXXXX)
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <a href="index.html" class="btn btn-outline-secondary ms-2"
              >Back to Dashboard</a
            >
          </form>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
      <div
        id="liveToast"
        class="toast align-items-center text-bg-success border-0"
        role="alert"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastMessage">
            ✅ User registered successfully!
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
          ></button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const loggedInOwner = localStorage.getItem("loggedInOwner");

      const API_BASE_URL = window.location.origin;

      const toastEl = document.getElementById("liveToast");
      const toastBody = document.getElementById("toastMessage");
      const toast = new bootstrap.Toast(toastEl);

      function showToast(message, type = "success") {
        toastEl.className = `toast align-items-center text-bg-${type} border-0`;
        toastBody.textContent = message;
        toast.show();
      }

      document.getElementById("registerForm").onsubmit = async function (e) {
        e.preventDefault();
        const name = document.getElementById("userName").value.trim();
        const email = document.getElementById("userEmail").value.trim();
        const whatsapp = document.getElementById("userWhatsapp").value.trim();

        const newUser = { name, email, whatsapp, owner: loggedInOwner };

        try {
          const response = await fetch(`${API_BASE_URL}/users`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(newUser),
          });

          const result = await response.json();

          if (response.ok) {
            showToast("✅ " + result.message);
            this.reset();
          } else {
            showToast("❌ " + result.message, "danger");
          }
        } catch (error) {
          console.error("Error registering user:", error);
          showToast("❌ Failed to connect to server.", "danger");
        }
      };
    </script>
  </body>
</html>
