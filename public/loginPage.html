<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        .animated-gradient {
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
            will-change: background-position;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .shake-on-error {
            animation: shake 0.5s ease-in-out;
        }
        
        /* ENHANCEMENT: Red pulse animation for invalid inputs */
        @keyframes pulse-red {
            0%, 100% { box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.4); }
            50% { box-shadow: 0 0 0 5px rgba(239, 68, 68, 0); }
        }
        input[aria-invalid="true"] {
             animation: pulse-red 1s ease-out;
        }

        @keyframes success-fade-out {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(1.1); }
        }
        .login-success {
            animation: success-fade-out 0.7s ease-in forwards;
        }

        .text-balance { text-wrap: balance; }

        /* ENHANCEMENT: Button shimmer effect on hover */
        .btn-shimmer {
            background-size: 200% auto;
            transition: background-position 0.5s ease-in-out;
        }
        .btn-shimmer:hover {
            background-position: right center;
        }
    </style>
</head>
<body
    class="flex items-center justify-center min-h-screen bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 animated-gradient"
>
    <div
        id="loginCard"
        data-tilt
        class="bg-white/10 backdrop-blur-xl p-10 rounded-3xl shadow-2xl w-full max-w-md border border-white/20 transform transition-all duration-500 hover:shadow-[0_0_25px_rgba(255,255,255,0.2)]"
        style="will-change: transform;"
    >
        <div class="text-center mb-8">
            <div
                class="mx-auto w-20 h-20 flex items-center justify-center bg-gradient-to-tr from-indigo-500 to-pink-500 text-white rounded-2xl shadow-lg"
            >
                <i data-lucide="lock-keyhole" class="w-10 h-10"></i>
            </div>
            <h2 class="text-4xl font-extrabold text-white mt-4 drop-shadow-lg text-balance">
                Welcome Back
            </h2>
            <p class="text-gray-200 text-sm mt-2 text-balance">
                Secure login to your
                <span class="font-semibold">MoneyTransfer</span> dashboard
            </p>
        </div>

        <form id="loginForm" class="space-y-6">
            <div class="relative">
                <input
                    type="text"
                    id="username"
                    required
                    minlength="3"
                    autofocus
                    autocomplete="username"
                    aria-describedby="message"
                    class="peer block w-full px-4 pt-5 pb-2 text-white bg-white/15 backdrop-blur-lg border border-white/30 rounded-xl focus:outline-none placeholder-transparent invalid:border-red-500 focus:invalid:ring-red-500 transition-shadow duration-300 focus:shadow-[0_0_15px_rgba(79,70,229,0.5)]"
                    placeholder="Username"
                />
                <label
                    for="username"
                    class="absolute left-4 top-2 text-gray-300 text-sm transition-all duration-300 ease-out peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm peer-focus:text-indigo-200"
                >
                    Username
                </label>
            </div>

            <div class="relative">
                <input
                    type="password"
                    id="password"
                    required
                    minlength="8"
                    autocomplete="current-password"
                    aria-describedby="message"
                    class="peer block w-full px-4 pt-5 pb-2 text-white bg-white/15 backdrop-blur-lg border border-white/30 rounded-xl focus:outline-none placeholder-transparent pr-12 invalid:border-red-500 focus:invalid:ring-red-500 transition-shadow duration-300 focus:shadow-[0_0_15px_rgba(79,70,229,0.5)]"
                    placeholder="Password"
                />
                 <label
                    for="password"
                    class="absolute left-4 top-2 text-gray-300 text-sm transition-all duration-300 ease-out peer-placeholder-shown:top-4 peer-placeholder-shown:text-gray-400 peer-placeholder-shown:text-base peer-focus:top-2 peer-focus:text-sm peer-focus:text-indigo-200"
                >
                    Password
                </label>
                <button
                    type="button"
                    id="togglePassword"
                    aria-label="Show password"
                    class="absolute inset-y-0 right-3 flex items-center text-gray-400 hover:text-indigo-300"
                >
                    <i data-lucide="eye"></i>
                </button>
            </div>

            <div class="flex items-center justify-between text-sm text-gray-200">
                <label class="flex items-center space-x-2 cursor-pointer">
                    <input
                        type="checkbox"
                        class="h-4 w-4 text-indigo-500 border-gray-400 rounded focus:ring-indigo-500"
                    />
                    <span>Remember me</span>
                </label>
                <a href="#" class="hover:underline hover:text-indigo-200 transition">
                    Forgot password?
                </a>
            </div>

            <button
                type="submit"
                id="loginButton"
                class="w-full py-3 px-4 bg-gradient-to-r from-indigo-500 to-pink-500 text-white font-semibold rounded-xl shadow-lg hover:scale-[1.02] transform transition-all duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-400 flex items-center justify-center disabled:opacity-70 disabled:cursor-not-allowed btn-shimmer"
            >
                <span id="buttonText">Sign In</span>
                <svg id="spinner" aria-hidden="true" class="animate-spin ml-2 h-5 w-5 text-white hidden" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            </button>
        </form>

        <p id="message" class="text-red-400 text-center text-sm mt-4 font-medium" role="alert"></p>

        <p class="text-center text-sm text-gray-300 mt-8 leading-relaxed">
    Powered by
    <span class="font-semibold"><b>Vijay's Software Solutions</b></span>
</p>
<p class="text-center text-base text-gray-300 mt-4 leading-relaxed">
    Don't have an account?
    <a href="signup.html" class="text-indigo-400 font-semibold hover:underline">Create one</a>
</p>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.7.2/dist/vanilla-tilt.min.js"></script>
    <script>
        lucide.createIcons();

        // ENHANCEMENT: Disable tilt on mobile devices
        const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        if (!isTouchDevice) {
            VanillaTilt.init(document.querySelector("#loginCard"), {
                max: 15,
                speed: 400,
                glare: true,
                "max-glare": 0.2,
            });
        }

        const loginForm = document.getElementById("loginForm");
        const passwordInput = document.getElementById("password");
        const usernameInput = document.getElementById("username");
        const toggleBtn = document.getElementById("togglePassword");
        const messageEl = document.getElementById("message");
        const loginButton = document.getElementById("loginButton");
        const buttonText = document.getElementById("buttonText");
        const spinner = document.getElementById("spinner");
        const loginCard = document.getElementById("loginCard");
        
        let errorTimeout; // Variable to hold the auto-clear timer

        // Function to clear messages and invalid states
        function clearMessage() {
            clearTimeout(errorTimeout); // Clear any existing auto-clear timer
            messageEl.textContent = "";
            usernameInput.removeAttribute("aria-invalid");
            passwordInput.removeAttribute("aria-invalid");
        }
        usernameInput.addEventListener("input", clearMessage);
        passwordInput.addEventListener("input", clearMessage);

        toggleBtn.addEventListener("click", () => {
            const isPassword = passwordInput.getAttribute("type") === "password";
            passwordInput.setAttribute("type", isPassword ? "text" : "password");
            toggleBtn.setAttribute("aria-label", isPassword ? "Hide password" : "Show password");
            toggleBtn.innerHTML = isPassword ? '<i data-lucide="eye-off"></i>' : '<i data-lucide="eye"></i>';
            lucide.createIcons();
        });

        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            clearMessage();

            loginButton.disabled = true;
            buttonText.textContent = "Signing In...";
            spinner.classList.remove("hidden");

            const username = usernameInput.value;
            const password = passwordInput.value;

            try {
                const res = await fetch("/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                if (!res.ok) {
                    const errorData = await res.json().catch(() => ({ message: "Invalid response from server" }));
                    throw new Error(errorData.message || `HTTP error! Status: ${res.status}`);
                }

                const data = await res.json();

                if (data.success) {
                    localStorage.setItem("loggedInOwner", data.owner);
                    messageEl.setAttribute("aria-live", "polite"); // Set for non-urgent success message
                    messageEl.textContent = "✅ Login successful! Redirecting...";
                    messageEl.classList.remove("text-red-400");
                    messageEl.classList.add("text-green-300");

                    loginCard.classList.add('login-success');

                    window.setTimeout(() => {
                        window.location.href = "/index.html";
                    }, 700);
                } else {
                    throw new Error(data.message || "Invalid username or password!");
                }
            } catch (error) {
                messageEl.setAttribute("aria-live", "assertive"); // Set for urgent error message
                messageEl.textContent = `❌ ${error.message}`;

                usernameInput.setAttribute("aria-invalid", "true");
                passwordInput.setAttribute("aria-invalid", "true");

                loginCard.classList.add('shake-on-error');
                setTimeout(() => {
                    loginCard.classList.remove('shake-on-error');
                }, 500);
                
                // ENHANCEMENT: Auto-clear error message after 5 seconds
                errorTimeout = setTimeout(clearMessage, 5000);

            } finally {
                if (!messageEl.textContent.startsWith("✅")) {
                    loginButton.disabled = false;
                    buttonText.textContent = "Sign In";
                    spinner.classList.add("hidden");
                }
            }
        });
    </script>
</body>
</html>
