<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register User - Night Mode</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <style>
        :root {
            --bg-dark-primary: #12121c;
            --bg-dark-secondary: #16213e;
            --primary-accent: #0f3460;
            --electric-blue: #537fe7;
            --text-light: #e4e6eb;
            --text-muted: #b0b3b8;
            --card-bg: rgba(22, 33, 62, 0.7);
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: var(--bg-dark-primary);
            background-image: radial-gradient(circle at 1% 1%, var(--primary-accent), var(--bg-dark-primary) 40%);
            color: var(--text-light);
        }

        .header-section {
            padding: 3rem 1rem 6rem 1rem;
            text-align: center;
        }
        
        .header-section .gradient-text {
             background: linear-gradient(90deg, #a7b5ff, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .main-container {
            margin-top: -4rem;
        }

        .card {
            position: relative;
            border: 1px solid transparent;
            border-radius: 1rem;
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            background-clip: padding-box;
            animation: slideUpFadeIn 0.8s ease-out forwards;
        }

        @keyframes slideUpFadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: -1;
            margin: -1px;
            border-radius: inherit;
            background: linear-gradient(120deg, var(--electric-blue), var(--primary-accent), var(--electric-blue));
        }

        .card-body {
            padding: 2.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--text-muted);
        }
        
        .form-control {
            padding: 0.9rem 1rem 0.9rem 3rem; /* Adjusted padding for icon wrapper */
            border-radius: 0.5rem;
            background-color: var(--bg-dark-secondary);
            color: var(--text-light);
            border: 1px solid var(--primary-accent);
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        .form-control:focus {
            background-color: var(--bg-dark-secondary);
            color: var(--text-light);
            border-color: var(--electric-blue);
            box-shadow: 0 0 0 0.25rem rgba(83, 127, 231, 0.25);
        }
        
        .input-wrapper {
            position: relative;
        }

        /* FIX: Robust icon alignment using a Flexbox wrapper */
        .input-icon-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            width: 3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            pointer-events: none;
        }

        .form-icon {
            color: var(--text-muted);
            font-size: 1.1rem;
            transition: color 0.2s ease;
        }

        .form-control:focus + .input-icon-wrapper .form-icon {
            color: var(--electric-blue);
        }
        
        .form-text {
            color: var(--text-muted);
        }

        .btn-primary {
            background-color: var(--electric-blue);
            border-color: var(--electric-blue);
            transition: all 0.3s ease;
        }
         .btn-primary:hover {
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(83, 127, 231, 0.3);
        }
        
        .btn-outline-light {
             width: 100%;
             padding: 0.8rem 1.5rem;
             font-weight: 600;
             border-radius: 0.5rem;
        }
    </style>
</head>
<body>
    <header class="header-section">
        <h1 class="h3 gradient-text d-inline-flex align-items-center gap-2">
           <i class="bi bi-person-plus-fill"></i> Register New User
        </h1>
    </header>

    <div class="container main-container" style="max-width: 550px;">
        <div class="card">
            <div class="card-body">
                <h2 class="text-center fw-bold mb-4">Create Your Account</h2>
                <form id="registerForm">
                    <div class="text-start mb-3">
                        <label for="userName" class="form-label">Name</label>
                        <div class="input-wrapper">
                            <input type="text" id="userName" class="form-control" required />
                            <span class="input-icon-wrapper">
                                <i class="bi bi-person form-icon"></i>
                            </span>
                        </div>
                    </div>
                    <div class="text-start mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="userEmail" class="form-control" required />
                             <span class="input-icon-wrapper">
                                <i class="bi bi-envelope form-icon"></i>
                            </span>
                        </div>
                    </div>
                    <div class="text-start mb-4">
                        <label for="userWhatsapp" class="form-label">WhatsApp Number</label>
                        <div class="input-wrapper">
                            <input type="tel" id="userWhatsapp" class="form-control" placeholder="+91XXXXXXXXXX" pattern="^\+?[0-9]{10,15}$" required />
                            <span class="input-icon-wrapper">
                               <i class="bi bi-whatsapp form-icon"></i>
                            </span>
                        </div>
                        <div class="form-text mt-2 text-start">
                            Include country code (e.g., +91).
                        </div>
                    </div>
                    
                    <div class="d-grid gap-3 mt-4">
                        <button type="submit" id="registerButton" class="btn btn-primary d-flex align-items-center justify-content-center">
                           <span class="spinner-border spinner-border-sm me-2" role="status" style="display: none;"></span>
                           <span class="button-text">Register</span>
                        </button>
                        <a href="index_night.html" class="btn btn-outline-light">Back to Dashboard</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1100">
        <div id="liveToast" class="toast align-items-center text-bg-success border-0" role="alert">
            <div class="d-flex">
                <div class="toast-body" id="toastMessage"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const loggedInOwner = localStorage.getItem("loggedInOwner");
        const API_BASE_URL = window.location.origin;

        const toastEl = document.getElementById("liveToast");
        const toastBody = document.getElementById("toastMessage");
        const toast = new bootstrap.Toast(toastEl);
        
        const registerButton = document.getElementById("registerButton");
        const buttonText = registerButton.querySelector('.button-text');
        const spinner = registerButton.querySelector('.spinner-border');

        function showToast(message, type = "success") {
            toastEl.className = `toast align-items-center text-bg-${type} border-0`;
            toastBody.textContent = message;
            toast.show();
        }

        document.getElementById("registerForm").onsubmit = async function (e) {
            e.preventDefault();
            
            registerButton.disabled = true;
            spinner.style.display = 'inline-block';
            buttonText.textContent = 'Registering...';

            const name = document.getElementById("userName").value.trim();
            const email = document.getElementById("userEmail").value.trim();
            const whatsapp = document.getElementById("userWhatsapp").value.trim();

            const newUser = { name, email, whatsapp, owner: loggedInOwner };

            try {
                const response = await fetch(`${API_BASE_URL}/users`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(newUser),
                });
                const result = await response.json();

                if (response.ok) {
                    showToast("✅ " + result.message);
                    this.reset();
                } else {
                    showToast("❌ " + result.message, "danger");
                }
            } catch (error) {
                console.error("Error registering user:", error);
                showToast("❌ Failed to connect to server.", "danger");
            } finally {
                registerButton.disabled = false;
                spinner.style.display = 'none';
                buttonText.textContent = 'Register';
            }
        };
    </script>
</body>
</html>
